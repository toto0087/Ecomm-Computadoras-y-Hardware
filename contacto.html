    <form action="" class="form-contact">
        <fieldset class="form--fieldset">
            <h1 class="form--title">Formulario de contacto:</h1>
            <label for="nombre" class="form--label">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="name-input">
            
            <label for="apellido" class="form--label">Apellido:</label>
            <input type="text" name="apellido" id="appellido" class="apellido-input">
            
            <label for="mail" class="form--label">Mail:</label>
            <input type="email" name="email" id="email" class="mail-input">
            <br>
            <label for="opcion" class="form--label">Elija el asunto del mensaje</label>
            <br>
            <select name="asunto" id="asunto" class="asunto-input">
                <option value="L">No llega mi pedido</option>
                <option value="M">Garantia</option>
                <option value="S">Devoluciones</option>
            </select>
            <br>
            <label for="mensaje" class="form--label">Escriba su mensaje</label>
            <textarea placeholder="Mensaje..." class="textarea" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="Enviar formulario" class="send--button">
            <br>
            <input type="reset" value="Limpiar formulario" class="clean--button">

            <br>
            <br>

            <label class="form--label">Acepta los terminos y condiciones</label>
            <input type="checkbox" name="acepta" value="1">

        </fieldset>
    </form>
